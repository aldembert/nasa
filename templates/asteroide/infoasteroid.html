{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="{% static 'jquery/dist/jquery.js' %}'"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css' %}">
</head>
<body>
<h1 class="text-center"> INFO DE ASTEROIDE </h1>
	<div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> Nombre <i class="icon-sort"></i></th>
                  <th class="header"> DiametroMax <i class="icon-sort"></i></th>
                  <th class="header"> DiametroMin <i class="icon-sort"></i></th>
                  <th class="header"> UrlDatos <i class="icon-sort"></i></th>
                  <th class="header"> IsDangerous <i class="icon-sort"></i></th>
                </tr>
            </thead>
            <tbody>
            
            {% for key,values in data.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ values.items.2.1.meters.estimated_diameter_min }}</td>
                    <td>{{ values.items.2.1.meters.estimated_diameter_max }}</td>
                    <td>{{ values.items.3.1 }}</td>
                    <td>{{ values.items.4.1 }}</td>
                </tr>
            {% endfor %}
            
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
